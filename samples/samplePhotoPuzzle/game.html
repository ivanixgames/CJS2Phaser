<!DOCTYPE html>
<html>

    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="user-scalable=no,  initial-scale=1,  maximum-scale=1,  width=device-width" />
    <title>YAPP</title>
</head>
<body  ivx-msg-obj="true" onload="" >
    <div id="ivx-canvas"> </div>
    <div id="ivx-hud-play" class="ivx-hud">
        <h1>YAPP!</h1>
        <h2>Yet Another Photo Puzzle</h3>
        <br>
        <a>Play Now</a>
        <br>
        <br>
    </div>

        <br>
        <h2>Congratulations!</h1>
        
        <h2>Try another?</h3>
        <br>
        <a ivx-val="yes">Yes</a>
        <a ivx-val="no">No</a>                    
        <br>
        <br>
    </div>    
    <div id="ivx-console"></div>    
    <link rel="stylesheet" href="../../lib/ivx/ivx.css" type="text/css" charset="utf-8">

    <script src="../../lib/ivx/ivx.js"></script>
